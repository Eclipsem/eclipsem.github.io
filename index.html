<html>  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <body>
    <div class="title">
   <h1 class="animate__animated animate__fadeInDown">eclipses.ml</h1>
    </div>
    <title>Landing</title>
    <div class="text">
   <p id="greeting" class="animate__animated animate__fadeInDown animate__delay-2s">Something went wrong if you see this.</p>
    </div>
    
    <div class="version">
   <p class="animate__animated animate__fadeInDown">0.0.1</p>
    </div>
 </body>
<head>
  <link rel="icon" type="image/x-icon" href="/resources/favicon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"> 
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
  
<style>
.title {
position: absolute;
left: 50%;
top: 50%;
transform: translate(-50%, -50%);
font-family: 'Poppins', sans-serif;
font-size: 50px;
}
  
.text {
position: absolute;
left: 50%;
top: 56%;
transform: translate(-50%, -50%);
font-family: 'Poppins', sans-serif;
font-size: 40px;
}
  
.version {
position: absolute;
bottom: 0%;
left: 50%;
transform: translate(-50%, -50%);
font-family: 'Poppins', sans-serif;
font-size: 30px;
}

body {
  font-family: 'Poppins', sans-serif;
  animation-name: colorchange;
  animation-duration: 20s;
  animation-iteration-count: infinite;
}

@media only screen and (min-width: 601px) {
  div.title {
    font-size: 4vw;
  }
  
  div.text {
    font-size: 3vw;
    top: 60%;
  }
  
  div.version {
    font-size: 2vw;
  }
  
}


@media only screen and (max-width: 600px) {
  div.title {
    font-size: 5vw;
  }
  
  div.text {
    font-size: 5vw;
    top: 60%;
  }
  
  div.version {
    font-size: 4vw;
  }
}

@keyframes colorchange {
  0%   {background-color: #F7330E;}
  25%  {background-color: yellow;}
  50%  {background-color: #0080FF;}
  75%  {background-color: #49fb35;}
  100% {background-color: #F7330E;}
}
</style>
  
<script>
const greetings = ['Greetings.', 'Hello.', 'Good day, huh?', 'Bonjour.', 'Konnichiwa.', 'No text?', 'Now with CSS standard yellow!', 'Hola.'];
var showgreetings = greetings[Math.floor(Math.random()*greetings.length)];
  
document.getElementById("greeting").innerHTML = showgreetings;
</script>
