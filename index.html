<html>  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <body>
    <div class="title">
   <h1 class="animate__animated animate__fadeInDown">Kilos.ml</h1>
    </div>
    <title>Kilo</title>
    <div class="text">
   <p class="animate__animated animate__fadeInDown animate__delay-2s">A website made by a very bored person.</p>
    </div>
    
    <div class="version">
   <p class="animate__animated animate__fadeInDown">v0.0.1</p>
    </div>
 </body>
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"> 
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
  
<style>
.title {
position: absolute;
left: 50%;
top: 50%;
transform: translate(-50%, -50%);
font-family: 'Poppins', sans-serif;
font-size: 50px;
}
  
.text {
position: absolute;
left: 50%;
top: 60%;
transform: translate(-50%, -50%);
font-family: 'Poppins', sans-serif;
font-size: 40px;
}
  
.version {
position: absolute;
bottom: 8px;
left: 16px;
font-family: 'Poppins', sans-serif;
font-size: 30px;
}

body {
  font-family: 'Poppins', sans-serif;
  animation-name: colorchange;
  animation-duration: 20s;
  animation-iteration-count: infinite;
}

@media only screen and (min-width: 601px) {
  div.title {
    font-size: 50px;
  }
  
  div.text {
    font-size: 40px;
  }
  
  div.version {
    font-size: 30px;
  }
  
}


@media only screen and (max-width: 600px) {
  div.title {
    font-size: 30px;
  }
  
  div.text {
    font-size: 20px;
    top: 60%;
  }
  
  div.version {
    font-size: 10px;
  }
}

@keyframes colorchange {
  0%   {background-color: #F7330E;}
  25%  {background-color: yellow;}
  50%  {background-color: #0080FF;}
  75%  {background-color: #49fb35;}
  100% {background-color: #F7330E;}
}
</style>
